upstream explorer-web-mainnet {
    server 127.0.0.1:3010;
}

server {
    listen 443 ssl;
    ssl_certificate /tmp/fullchain.pem; # managed by Certbot
    ssl_certificate_key /tmp/privkey.pem; # managed by Certbot
    server_name v2-piscan.plian.org;

    root html;
    index index.html;

    charset utf-8;
    underscores_in_headers on;

    location / {
        proxy_pass http://explorer-web-mainnet;
    }


}

server {
    if ($host = v2-piscan.plian.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name v2-piscan.plian.org;
    rewrite ^(.*)$ https://$host$1;
    location / {
        index index.html index.htm;
    }


}
